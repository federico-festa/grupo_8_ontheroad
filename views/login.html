<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/login.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6488dd7609.js" crossorigin="anonymous"></script>
    <title>On the road</title>
</head>

<body>
    <header>
        <div class="headerLeft">
            <img class="logo" src="./img/On-The-Road-Media-Logo.png" alt="logo">
            <div class="brand">
                <h1>On the road</h1>
                <h2>experiencias de viaje alternativas</h2>
            </div>
        </div>
        <div class="headerCenter">
            <form class="search">
                <input type="search" placeholder="¿Qué lugar querés visitar hoy?">
                <!--<button><i
                        class="fa-solid fa-magnifying-glass"></i></button>!--></input>
            </form>
        </div>
        <div class="headerRight">
            <a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a>
            <button class="login"><a href="/login">Iniciar sesión</a></button>
        </div>
    </header>
    <main>
        <nav class="top-nav">
            <a href="/">Inicio</a>
            <a href="#ofertas">Ofertas</a>
            <a href="#preguntas-frecuentes">Preguntas frecuentes</a>
            <a href="#contacto">Contacto</a>
        </nav>
        <section class="account-page">
            <h3>¡Ingresá a tu cuenta!</h3>
            <div class="container">
                <form id="login-form" action="/login" method="POST" class="form">	
                    <div class="form-group">
                        <label class="form-label " for="email">Usuario</label>
                        <input type="email" class="form-control" autocorrect="off" autocapitalize="off" name="email" required>
                    </div>                       
                    <div class="form-group ">
                        <label class="form-label" for="password">Contraseña</label>
                        <input type="password" class="form-control" autocorrect="off" autocapitalize="off" autocomplete="off" name="password" required>
                        <div class="text-center">
                            <a href="#account/reset" class="forgot-button">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>                   
                    <button class="sesion-button" type="submit">Iniciar sesión</button>
                </form>
                <p class="text-center t2">¿No tenés una cuenta? <a href="/register" class="register-button">Registráte</a></p>
            </div>
        </section>
    </main>
    <footer>
        <img class="logo" src="./img/On-The-Road-Media-Logo.png" alt="logo">
        <p>Copyright © 2022 On the road S.R.L</p>
    </footer>
</body>

</html>
